<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mini-Me Clothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="C:\Users\11\Desktop\2\images\WhatsApp Image 2025-03-22 at 22.18.16_e1ae05c3.jpg"width="100"height="200" alt="Mini-Me Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>

                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <section class="checkout-form">
        <h2>Checkout</h2>
        <div class="checkout-content">
            <form id="order-form" action="https://formspree.io/f/xqapknen" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div id="order-details">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit Order" onclick="clearCart()">
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
